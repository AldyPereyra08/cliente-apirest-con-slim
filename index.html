<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Cliente API</title>
  </head>
  <body>
    <h3 class="titulo text-center">Cliente WEB API RESTfull Slim</h3>

    <div class="container">
        <div class="row">

            <div class="col-lg-7">
                <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th>ID</th> 
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                        <th>Editar</th>
                      </tr>
                    </thead>
                    <tbody id="tabla-productos">

                    </tbody>
                    
                  </table>
            </div>

            <!--Formulario Registro de productos POST  --> 

            <div class="col-lg-5 float-right formulario">
                <h3 class="text-center">Agregar Productos</h3>
                <form action="" id="form" method="post" data-producto="0">
                    <div class="form-group">
                        <label for="name_formP">Nombre:</label>
                        <input type="text" class="form-control" id="name_formP" name="name" aria-describedby="nombreProducto" placeholder="Ingrese el nombre de producto">
                    </div>

                    <div class="form-group">
                        <label for="description_formP">Descripcion:</label>
                        <textarea class="form-control rounded-0" id="description_formP" name="description" rows="3" placeholder="Descripcion del producto"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price_formP">Precio:</label>
                        <div class="input-group mb-2 mr-sm-2"> 
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                        <input type="text" class="form-control" id="price_formP" name="price" placeholder="Precio">
                        </div>

                    <button type="submit" class="btn btn-primary">Env√≠ar</button>
                    <!--<button value="btnEditar" type="submit" class="btn btn-outline-info">Editar</button>-->
                </form>
            </div>

            <hr>
            <!--Fin Formulario Registro de productos POST  -->
            <!--Comienzo Formulario Actualizacion de productos UPDATE  -->
            <div class="row">
                <div class="col-lg float-right">
                    <h3 class="text-center">Actualizar</h3>
                    <p class="text-center texto1">Elije producto para actualizar</p>
                    <p class="texto2 text-center">(Oprime boton editar)</p>
                    <form id="formUpdate"  data-producto="">
                        
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id_formU" name="name">
                        </div>

                        <div class="form-group">
                            <label for="name_formU">Nombre:</label>
                            <input type="text" class="form-control" id="name_formU" name="name">
                        </div>
            
                        <div class="form-group">
                            <label for="description_formU">Descripcion:</label>
                            <textarea class="form-control rounded-0" id="description_formU" name="description" rows="3"></textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="price_formU">Precio:</label>
                            <div class="input-group mb-2 mr-sm-2"> 
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                            <input type="text" class="form-control" id="price_formU" name="price" placeholder="Ingresar monto sin signo">
                            </div>
            
                        <button id="btnActualizar" type="button" class="btn btn-primary">Actualizar</button>
                        </div>
                </form>
            </div>
        </div>
        <!--Fin Formulario Actualizacion de productos UPDATE  -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
